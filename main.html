<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let max= arr[0];
			let maxIndex = 0;
			var smax=Number.NEGATIVE_INFINITY;
			var smindex=-1;
			let arr_len = arr.length;
			
			if(arr_len==1)
				return -Infinity;
				
			if(true){
				let firstElement = arr[0];
				let count=0;
				for(let i in arr){
					if(arr[i]==firstElement)
						count++;
					if(arr[i]>max){
						max = arr[i];
						maxIndex = i;
					}
				}
				if(count==arr_len)
					return -Infinity;
			}



			
			for(let i in arr){
			    if(arr[i]>smax && i!=maxIndex){
					    smax = arr[i];
					    smindex = i;
					}
			}
			return smax;	
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
